{% extends "base.html" %} {% load static %} {% block content %}
<style>
  body {
    font-family: 'Inter', 'Arial', sans-serif;
    background: linear-gradient(135deg, #f5ede6 0%, #ece6df 100%);
    min-height: 100vh;
  }

  .destination-card {
    border: none;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(185,74,58,0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
    background: #fffaf6;
    border: 1px solid #ece6df;
  }

  .destination-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(185,74,58,0.15);
    border-color: #e2b07b;
  }

  .card-img-container {
    height: 250px;
    overflow: hidden;
    position: relative;
  }

  .card-img-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to bottom, transparent 0%, rgba(108,46,34,0.1) 100%);
    pointer-events: none;
  }

  .card-img-top {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .destination-card:hover .card-img-top {
    transform: scale(1.05);
  }

  .card-body {
    padding: 25px;
    background: linear-gradient(135deg, #fffaf6 0%, #f9f5f0 100%);
  }

  .country-label {
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: none;
    letter-spacing: 0.5px;
    color: #6c2e22;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: color 0.3s ease;
  }

  .destination-card:hover .country-label {
    color: #b94a3a;
  }

  .city-name {
    font-size: 2rem;
    font-weight: 700;
    color: #6c2e22;
    margin: 0;
  }

  .container-custom {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .page-title {
    text-align: center;
    margin-bottom: 50px;
    color: #6c2e22; /* Changed from #b94a3a to match other pages */
    font-weight: 700;
    font-size: 2.5rem;
    position: relative;
    padding-bottom: 20px;
  }

  .page-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(135deg, #b94a3a 0%, #e2b07b 100%);
    border-radius: 2px;
  }

  .arrow {
    color: #b94a3a !important;
    float: right;
    font-size: 1.5rem;
    transition: all 0.3s ease;
    transform: translateX(0);
  }

  .destination-card:hover .arrow {
    color: #e2b07b !important;
    transform: translateX(8px);
  }

  /* Enhanced card link styling */
  .country-label a {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
    width: 100%;
    transition: all 0.3s ease;
  }

  .country-label a:hover {
    color: #b94a3a;
  }

  /* Add subtle pattern overlay */
  .destination-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><g fill="%23e2b07b" fill-opacity="0.03"><circle cx="3" cy="3" r="1"/><circle cx="13" cy="13" r="1"/></g></svg>');
    pointer-events: none;
    z-index: 1;
  }

  .card-body {
    position: relative;
    z-index: 2;
  }

  /* Enhanced responsive design */
  @media (max-width: 768px) {
    .city-name {
      font-size: 1.5rem;
    }
    .page-title {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .card-body {
      padding: 20px;
    }
    .container-custom {
      padding: 30px 15px;
    }
  }

  /* Loading animation for images */
  .card-img-top {
    background: linear-gradient(90deg, #ece6df 25%, #f3c892 50%, #ece6df 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  .card-img-top[src] {
    animation: none;
    background: none;
  }

  /* Enhanced grid layout */
  .row {
    margin: -15px;
  }

  .col-lg-4, .col-md-6 {
    padding: 15px;
  }

  /* Add subtle entrance animation */
  .destination-card {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.6s ease forwards;
  }

  .destination-card:nth-child(1) { animation-delay: 0.1s; }
  .destination-card:nth-child(2) { animation-delay: 0.2s; }
  .destination-card:nth-child(3) { animation-delay: 0.3s; }
  .destination-card:nth-child(4) { animation-delay: 0.4s; }
  .destination-card:nth-child(5) { animation-delay: 0.5s; }
  .destination-card:nth-child(6) { animation-delay: 0.6s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="container-custom">
  <h1 class="page-title">Discover Cultural Heritage Sites</h1>

  <div class="row">
    {% for site in sites %}
    <div class="col-lg-4 col-md-6">
      <div class="card destination-card">
        <div class="card-img-container">
          <img
            src="{{ site.photo1.url }}"
            class="card-img-top"
            alt="Budapest Parliament at sunset"
          />
        </div>
        <div class="card-body">
          <p class="country-label">
            {{site.name}}<a href="{% url 'site_detail' site.id %}"
              ><span class="arrow" style="color: #a83c32; float: right"
                >âž”</span
              ></a
            >
          </p>
          <!-- <p class="country-label">{{ site.shortdescription }}</p> -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
